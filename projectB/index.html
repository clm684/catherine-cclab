<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/lib/p5.js" type="text/javascript"></script>
</head>

<body>

  <div id="header">
    <p>Title</p>
  </div>

  <div id="container">
    <form id="whiteBack">

      <div class="question1">
        <p>How are you feeling?</p>
      </div>
      <div class="feelings">

        <div id="feelingsWrapper1">
          <div input id="bored" onchange="changeColor1()" type="radio" name="feelings" value="bored">
          <label id="bored-label" for="bored">
            Bored
          </label>
        </div>
          
          
          <div input id="excited" onchange="changeColor2()" type="radio" name="feelings" value="excited">
          <label id="excited-label" for="excited">
            Excited
          </label>
          </div>



          <div input id="calm" onchange="changeColor3()" type="radio" name="feelings" value="calm" >
          <label id="calm-label" for="calm">
            Calm
          </label>
          </div>

          <div input id="happy" onchange="changeColor4()" type="radio" name="feelings" value="happy">
          <label id="happy-label" for="happy">
            Happy
          </label>
          </div>
        </div>
        </div>



        <div class="question2">
          <p>What is your favorite season? </p>
        </div>
        <div class="seasons">
          <input id="winter" onchange="showMountain1()" type="radio" name="seasons" value="winter" />
          <label id="winter-label" for="winter">
            Winter
          </label>

          <input id="spring" onchange="showMountain2()" type="radio" name="seasons" value="spring" />
          <label id="spring-label" for="spring">
            Spring
          </label>

          <input id="summer" onchange="showMountain3()" type="radio" name="seasons" value="summer" />
          <label id="summer-label" for="summer">
            Summer
          </label>

          <input id="fall" onchange="showMountain4()" type="radio" name="seasons" value="fall">
          <label id="fall-label" for="fall">
            Fall
          </label>
        </div>

        <div class="question3">
          <p>How do you like to spend a free day?</p>
        </div>
        <div class="fun">
          <input id="reading" onchange="clouds1()" type="radio" name="fun" value="reading" />
          <label id="reading-label" for="reading">
            Reading
          </label>

          <input id="gaming" onchange="clouds2()" type="radio" name="fun" value="gaming" />
          <label id="gaming-label" for="gaming">
            Gaming
          </label>

          <input id="eating" onchange="clouds3()" type="radio" name="fun" value="eating" />
          <label id="eating-label" for="eating">
            Baking
          </label>

          <input id="sleeping" onchange="clouds4()" type="radio" name="fun" value="sleeping">
          <label id="sleeping-label" for="sleeping">
            Sleeping
          </label>
        </div>

        <div class="question4">
          <p>Which place do you want to travel to?</p>
        </div>
        <div class="places">
          <input id="bali" onchange="action1()" type="radio" name="places" value="bali" />
          <label id="bali-label" for="bali">
            Bali
          </label>

          <input id="tokyo" onchange="action2()" type="radio" name="places" value="tokyo" />
          <label id="tokyo-label" for="tokyo">
            Tokyo
          </label>

          <input id="dubai" onchange="action3()" type="radio" name="places" value="dubai" />
          <label id="dubai-label" for="dubai">
            Dubai
          </label>

          <input id="buenos" onchange="action4()" type="radio" name="places" value="buenos">
          <label id="buenos-label" for="buenos">
            Buenos Aires
          </label>
        </div>

        <div>
          <div id="p5Canvas" class="p5Canvas" />
        </div>
    </form>

  </div>

  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
